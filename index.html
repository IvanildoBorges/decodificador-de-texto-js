<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/rootVariables.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main-container.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/media-queries.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <title>ED Code</title>
</head>
<body>
    <header>
        <h1 class="header-title">ED Code</h1>
    </header>
    <main class="main-container">
        <div class="main-container-input">
            <textarea type="text" name="input-text" id="input-text" placeholder="Digite seu texto"></textarea>
        </div>
        <div class="main-container-actions">
            <div class="actions-notice">
                <span class="fas fa-exclamation-circle"></span>
                <p>Apenas letras minúsculas e sem acentos.</p>
            </div>
            <div class="actions-buttons">
                <button onclick="cryptoText()" class="cta" type="button">Criptografar</button>
                <button onclick="desCryptoText()" class="ghost" type="button">Descriptografar</button>
            </div>
        </div>
        <div class="main-container-message">
            <img src="./assets/images/not-message.png" alt="Ícone de uma pessoa buscando algo">
            <h2 class="subtitle">Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <div class="main-container-copy">
                <button onclick="copyText()" type="button" class="ghost" id="copy">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-author">Desenvolvido por <a href="https://www.linkedin.com/in/ivanildoborges/" target="_blank" referrerpolicy="no-referrer">Ivanildo Borges</a>
        </p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
